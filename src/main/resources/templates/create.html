<form action="/users/create" method="post">
    <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="user_emailaddress" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password" required>
    </div>
    <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="user_fname" required>
    </div>
    <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="user_lname" required>
    </div>
    <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="user_phone">
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="user_address">
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="user_city">
    </div>
    <div>
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="user_zip">
    </div>
    <div>
        <label for="parent_id">Parent ID:</label>
        <input type="number" id="parent_id" name="parent_id">
    </div>
    <div>
        <label for="sitter_id">Sitter ID:</label>
        <input type="number" id="sitter_id" name="sitter_id">
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
