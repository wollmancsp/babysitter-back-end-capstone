<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form action="/login" method="post">
    <div>
        <label for="user_emailaddress">Email:</label>
        <input type="text" id="user_emailaddress" name="user_emailaddress" required>
    </div>
    <div>
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="user_password" required>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    <!-- Add error message display if redirected back due to login failure -->
    <div th:if="${param.error}" style="color: red;">
        Invalid email or password. Please try again.
    </div>
    <!-- CSRF token if CSRF is enabled -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
</body>
</html>
